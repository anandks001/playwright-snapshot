name: Playwright Tests
on:
  workflow_dispatch:
    inputs:
      project:
        type: choice
        description: Project to test
        required: true
        default: test
        options:
          - test
          - tv-app
          - utv
      spec:
        type: string
        description: Pattern to match to files to test
      tenant:
        type: string
        description: Tenant to test
        required: true
        default: demo
      client:
        type: choice
        description: Client
        required: true
        default: web
        options:
          - android
          - androidtv
          - fireos
          - firetv
          - panasonic
          - tizen
          - web
          - webos
      os:
        type: choice
        description: OS
        required: true
        default: ubuntu-latest
        options:
          - ubuntu-latest
          - macos-latest
          - windows-latest

env:
  PROJECT: ${{github.event.inputs.project}}
  TENANT: ${{github.event.inputs.tenant}}
  CLIENT: ${{github.event.inputs.client}}

jobs:
  test:
    timeout-minutes: 60
    runs-on: ${{inputs.os}}

    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      id: run-e2e
      run: npx playwright test ${{inputs.spec}}
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    - uses: stefanzweifel/git-auto-commit-action@v4
      if: always()
      with:
        commit_message: "E2E. Update snapshots"
        file_pattern: "${{inputs.project}}/snapshots/**"
